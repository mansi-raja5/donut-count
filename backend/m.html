<!DOCTYPE html>

    <script>
        // Function to make API call
        function callApi() {
            fetch('https://mansiraja.tech/api/stores', {
                method: 'GET', // Change to 'POST' if required
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('apiResponse').textContent = 'Error: ' + error;
            });
        }

        let token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxNiIsImV4cCI6MTcwNjQ1Njg5MSwia2lkIjoiZG9udXRfY291bnQifQ.dSgSW8q3jDkunji3dQkpxbvOt-CiuZ-i_zkjAbE4Dqw';
        function userstores() {
            fetch('https://mansiraja.tech/api/user', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    console.log(response); // Log the raw response
                    return response.json();
                })
                .then(data => {
                    document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('apiResponse').textContent = 'Error: ' + error;
                });
        }

        function logout() {

                })
